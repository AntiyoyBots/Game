<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>AntiyoyBots</title>
	<link rel="icon" href="/favicon.ico">
</head>

<body style="margin: 3vh;">
	<div>
		<text style="font-family: Consolas;font-size: 40pt;color: darkgreen;font-weight: bold;font-style: italic;">AntiYoyBots</text>
	</div>
	<div style="float: left;padding: 1vh;font-size: 2vh;">
		<p>
			<label for="uploadElem">You can upload your cpp file here:</label>
		</p>
		<input id="uploadElem" required="" style="margin-left: 1vh;font-size: 1.7vh;" type="file">
		<input id="botName" required="" placeholder="Enter friendly name">
		</p>
		<p>
			<input id="countElem" required="" placeholder="Enter number of bots">
		</p>
		<p>
			<input id="sendButton" onclick="upload();" value="Send" style="width: 8vh;" type="submit">
			<input id="startButton" onclick="startGame();" value="Start game" type="submit">
			<input id="cleanButton" onclick="cleanSources();" value="Clean sources" type="submit">
		</p>
		<p>
			<text id="errText" hidden=""></text>
		</p>
	</div>
	<div style="float: left;padding-left: 3vh;font-size: 2vh;">
		<p>
			<input onclick="updateTable();" value="Update table" type="submit">
		</p>
		<p>
			<text id="botMsg">Currently uploaded bots: 0</text>
		</p>
		<table id="botsTable" border-color="black" width="200" border="2"></table>
		<p>
			<b>
				RULES:
				<br> 1. Name of your file and friendly name must be unique
				<br> 2. Name of your file must be equal to yorr bot class name or it will result in compilation error
				<br> 3. If you want to be redirected to game page you must allow popup windows in your browser
			</b>
		</p>
	</div>

	<script type="text/javascript" src="/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/scripts/main_page.js"></script>

</body>

</html>
